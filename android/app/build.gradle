// android/app/build.gradle

plugins {
    id "com.android.application"
    id "kotlin-android"

    // Flutter Gradle Plugin (>=3.0) 적용
    id "dev.flutter.flutter-gradle-plugin"
}

// flutter_background_geolocation 연동 부분 (Gradle 스크립트 apply)
// -----------------------------------------------------------
def background_geolocation = project(':flutter_background_geolocation')
apply from: "${background_geolocation.projectDir}/background_geolocation.gradle"
// -----------------------------------------------------------

android {
    // (Flutter 3.x 이상) namespace를 직접 지정
    namespace = "com.example.mountaincc"
    // compileSdk: 보통 33 혹은 34
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        minSdkVersion 21           // 여기서 직접 21
        targetSdkVersion 33        // 여기서 직접 33


        applicationId = "com.example.mountaincc"

        // Flutter Gradle plugin이 제공하는 값들
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // resource shrink 비활성화
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
